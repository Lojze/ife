<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list"></ul>
    <script>

        var aqiData = [
          ["北京", 90],
          ["上海", 50],
          ["福州", 10],
          ["广州", 50],
          ["成都", 90],
          ["西安", 100]
        ];
        
        (function () {
            /*
             在注释下方编写代码
             遍历读取aqiData中各个城市的数据
             将空气质量指数大于60的城市显示到aqi-list的列表中
             */
            var oList = document.getElementById('aqi-list');

            var data = function () {
              aqiData.sort(function (a,b) {
                return b[1] - a[1]
              });
              console.log(aqiData);
              for(var i =0;i<aqiData.length;i++){
                var li = document.createElement('li');
                li.innerHTML = '第' + (parseInt(i)+1) +'名：' + aqiData[i][0] + '城市:' + aqiData[i][1];
                oList.appendChild(li)
              }
            };
            data()
        })()
    </script>
</body>
</html>
